<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>HTML5 File Drag &amp; Drop API</title>
		<link rel="stylesheet" type="text/css" media="all" href="styles.css" />
		<script id="pdf-js" src="pdf.js"></script>
		<script>PDFJS.workerSrc = document.getElementById("pdf-js").getAttribute("src");</script>
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	</head>
	<body>
		<form id="upload" action="upload.php" method="POST" enctype="multipart/form-data">
			<fieldset>
				<legend>HTML File Upload</legend>
				<input type="hidden" id="MAX_FILE_SIZE" name="MAX_FILE_SIZE" value="300000" />
				<div>
					<label for="fileselect">Files to upload:</label>
					<input type="file" id="fileselect" name="fileselect[]" multiple="multiple" />
					<div id="filedrag">or drop files here</div>
				</div>
				<div id="submitbutton">
					<button type="submit">Upload Files</button>
				</div>
			</fieldset>
		</form>

		<div id="messages">
			<p>Status Messages</p>
		</div>
		
		<div id="message">Waiting for file upload...</div>
		<div id="textDiv"></div>
		<div id="viewer" style="display:block;"></div>
	</body>
	<script src="filedrag.js"></script>
</html>
